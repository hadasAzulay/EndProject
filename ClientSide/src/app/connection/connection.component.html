<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">

            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center overflow-hidden">
              <img src="assets\images\p5.jpg" class="h-100" alt="Sample image">
            </div>

            <div class="col-md-10 col-lg-6 col-xl-5">
              <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">הצטרף אלינו</h2>

              <form class="mx-1 mx-md-4">

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="firstName" placeholder="הכנס שם פרטי" class="form-control" />
                    <label class="form-label" for="firstName">שם פרטי</label>
                  </div>
                  <i class="fa fa-user fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="lastName" placeholder="הכנס שם משפחה" class="form-control" />
                    <label class="form-label" for="lastName">שם משפחה</label>
                  </div>
                  <i class="fa fa-user-plus fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="phone" id="phone" placeholder="050-1234567" class="form-control" />
                    <label class="form-label" for="phone">טלפון</label>
                    <mat-error *ngIf="phoneFormControl.hasError('phone')">
                      אנא הכנס מספר טלפון נכון
                    </mat-error>
                  </div>
                  <i class="fa fa-phone fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="email" placeholder="pat@example.com" class="form-control" />
                    <label class="form-label" for="email">אימייל</label>
                    <div>
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        אנא הכנס כתובת דואר אלקטרוני נכונה
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        כתובת מייל <strong>נדרשת</strong>
                      </mat-error>
                    </div>
                  </div>
                  <i class="fa fa-envelope fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="psw" class="form-control" />
                    <label class="form-label" for="psw">סיסמה</label>
                  </div>
                  <i class="fa fa-lock fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="psw2" class="form-control" />
                    <label class="form-label" for="psw2">אישור סיסמה</label>
                  </div>
                  <i class="fa fa-key fa-lg ms-3 fa-fw"></i>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    אני מסכימ/ה עם ה <a href="#!">תקנון וכללי השימוש</a>
                  </label>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-lg">הרשם</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
